<!DOCTYPE html>
<html>
    <head>
        <title>Join club</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/ep-base.css"/>
        <link href="./images/favicon.ico" type="image/x-icon" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header>
            <a href="{{url_for('index')}}"><img src="./images/EPFinal.png" style="width:320px;"/></a>
            <nav id="nav-bar">
                <ul>
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('faq')}}">FAQ</a></li>
                    <li><a href="{{url_for('about')}}">About Us</a></li>

                    <li class="current-page"><a>Join Club</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form id="join-club" action="/join" method="POST">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="900_number">900 Number:</label>
                    <input type="text" name="student_id" id="900_number" pattern="900\d{6}" title="Enter your student id number starting with 900 (9 digits long)">
                </div>
                <div>
                    <label for="email">myVCCCD email:</label>
                    <input type="email" name="email" id="email" pattern=".+@my.vcccd.edu" title="Enter a my.vcccd.edu email">
                </div>
                <input type="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
